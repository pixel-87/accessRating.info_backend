<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Rating - Find Accessible Businesses</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Access Rating</h1>
        <div>
          <a href="/" class="hover:underline">Home</a>
          <a href="/businesses.html" class="ml-4 hover:underline">Businesses</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
      <!-- Hero Section -->
      <div class="text-center py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">
          Find Accessible Businesses
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          Discover businesses with detailed accessibility ratings
        </p>

        <!-- Search Box -->
        <div class="max-w-md mx-auto">
          <input
            type="search"
            name="search"
            placeholder="Search for accessible businesses..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            hx-get="http://localhost:8000/api/v1/search/"
            hx-trigger="keyup changed delay:300ms, search"
            hx-target="#search-results"
            hx-include="this"
          />

          <!-- Test Button -->
          <button
            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded"
            hx-get="http://localhost:8000/api/v1/search/"
            hx-target="#search-results"
          >
            Test Load All Businesses
          </button>
        </div>
      </div>

      <!-- Search Results -->
      <div
        id="search-results"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Results will appear here via HTMX -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-12">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Access Rating. Making businesses accessible.</p>
      </div>
    </footer>
  </body>
</html>
