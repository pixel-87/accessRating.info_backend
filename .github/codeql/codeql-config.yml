name: "CodeQL Config"

# Exclude virtual environment and other non-source directories
paths-ignore:
  - "backend/venv/**"
  - "**/venv/**"
  - "**/__pycache__/**"
  - "**/node_modules/**"
  - "**/migrations/**"
  - "**/*.pyc"
  - "**/staticfiles/**"
  - "**/media/**"

# Only scan your actual source code
paths:
  - "backend/apps/**"
  - "backend/accessibility_api/**"
  - "frontend/**"
